    <title>SCALER SOCIAL</title>
</head>
<body>
    <div class="desktop-1">
        <!-- Top Frame Line -->>
        <div class="frame">
            <!-- sst-logo -->
            <div class="sst-logo">
                <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781" alt="SST Logo">
            </div>
            <!-- frame-right -->
            <div class="frame-left">
                <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" alt="Scaler Social">
            </div>
        </div>
        <!-- container -->
        <div class="container">
            <!-- left-container -->
            <div class="left-container">
                <header class="text-header">Post your thoughts here</header>
                <div class="comment-box">
                    <div class="top-container">
                            <div class="top-sec">
                                <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739"  alt="tweet-card">
                                
                            </div>
                            <div class="textbox">
                                <textarea name="txt1" placeholder="Type your thoughts here...."></textarea>
                            </div>

                        </div>

                    <div class="bottom-container">
                        <div class="bcframe">
                            
                        </div>
                        <div class="cta">
        
                        </div>
                    </div>
                </div>
            </div>

            <!-- right-container -->
            <div class="right-container">
                <!-- your-feed -->
                <div class="yourFeed">
                    Your Feed
                </div>
                <div class="box1">
                    <div class="box-inside">
                        <div class="box-inside-left">
                            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" width="40px" height="40px" alt="jonnans pic">
                            

                        </div>
                        <div class="box-inside-right">
                            <div class="box-inside-right-up">

                            </div>
                            <div class="box-inside-right-down">

                            </div>
                            <div class="box-inside-right-up-name">

                            </div>
                            <div class="box-inside-right-up-content">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="box2">

                </div>
                <div class="box3">

                </div>         
            </div>


        </div>
    </div>
